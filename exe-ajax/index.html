<body>

    <h1>Conhecendo o AJAX</h1>
    <div id="teste">
        <p>Um conteudo inicial</p>
    </div>

    <br>

    <button id="botao">Carregar Conteudo</button>

    <hr>
    <br><br>

    <input type="text" placeholder="Digite o seu CEP" id="cep"> <br><br>
    <input type="text" placeholder="Digite a sua cidade" id="cidade"> <br><br>
    <input type="text" placeholder="Digite a sua UF" id="uf">
    <br><br>

    <script src="../jQuery/jquery-3.6.0.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#cep').blur(function(){
                var valor = $(this).val();
                $.get("https://viacep.com.br/ws/"+valor+"/json/", function (dados, status){
                    console.log(status);
                    if (status == "success"){
                    $('#cidade').val(dados.localidade);
                    $('#uf').val(dados.uf);
                    }
                    else {
                        alert('Houve um problema ao requisitar!')
                    }

                });

            });







        });





    </script>
</body>
